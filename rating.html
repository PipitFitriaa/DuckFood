<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Selesai - Duck Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            background-color: #f6ecdd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #ffffcc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            background-color: #fcfbf5;
            padding: 15px 30px;
            border-radius: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .order-status {
            background-color: #fcfbf5;
            border-radius: 20px;
            padding: 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 80%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .btn-review {
            background-color: #ffffcc;
            border-radius: 15px;
            padding: 10px 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
        }
        .rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .star {
            font-size: 24px;
            color: gray;
            cursor: pointer;
        }
        .star.checked {
            color: gold;
        }
        .review-box {
            background-color: #fcfbf5;
            border-radius: 20px;
            padding: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            text-align: left;
            width: 80%;
            height: 100px;
            margin-top: 10px;
        }
        .footer {
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            color: black;
            margin-top: auto;
            padding-bottom: 10px;
        }
        .nav-dropdown {
            position: fixed;
            bottom: 60px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
   
    <div class="header">
        <img src="dependencies/img/oduck.png" alt="Logo" width="60">
    </div>
    <div class="title">PESANAN SELESAI</div>
    <div class="order-status">ORDERANMU SIAP DISANTAP</div>
    <div class="btn-review">BERI RATING DAN ULASAN</div>
    <div class="rating">
        <i class="bi bi-star star" data-value="1"></i>
        <i class="bi bi-star star" data-value="2"></i>
        <i class="bi bi-star star" data-value="3"></i>
        <i class="bi bi-star star" data-value="4"></i>
        <i class="bi bi-star star" data-value="5"></i>
    </div>
    <div class="review-box" contenteditable="true">ULASAN:</div>

    <!-- Dropdown Navigasi -->
    <div class="dropdown nav-dropdown">
        <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Navigasi
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="index.html">1. SplashScreen</a></li>
            <li><a class="dropdown-item" href="loginsignup.html">2. Daftar & Login</a></li>
            <li><a class="dropdown-item" href="signup.html">3. Daftar</a></li>
            <li><a class="dropdown-item" href="isiprofile.html">4. Isi Profil</a></li>
            <li><a class="dropdown-item" href="pesanprofile.html">5. Pesan Profile</a></li>
            <li><a class="dropdown-item" href="pencarian.html">6. Pencarian</a></li>
            <li><a class="dropdown-item" href="searchview.html">7. Hasil Pencarian</a></li>
            <li><a class="dropdown-item" href="productdetail.html">8. Detail Produk</a></li>
            <li><a class="dropdown-item" href="checkout.html">9. Checkout</a></li>
            <li><a class="dropdown-item" href="otw.html">10. On-The-Way</a></li>
            <li><a class="dropdown-item" href="rating.html">11. Rating</a></li>
    </div>

    <div class="footer">design by group 5</div>
    
    <script>
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                let value = this.getAttribute('data-value');
                document.querySelectorAll('.star').forEach(s => {
                    s.classList.remove('checked');
                });
                for (let i = 0; i < value; i++) {
                    document.querySelectorAll('.star')[i].classList.add('checked');
                }
            });
        });
    </script>
</body>
</html>

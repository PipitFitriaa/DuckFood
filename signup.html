<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Duck Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f6ecdd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #ffffcc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
        }
        .form-container {
            background-color: #fcfbf5;
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .or-text {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #666;
            margin: 10px 0;
        }
        .social-btn {
            width: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: bold;
            border: none;
        }
        .google-btn {
            background-color: white;
            border: 1px solid #ddd;
        }
        .facebook-btn {
            background-color: #1877F2;
            color: white;
            border: 1px solid #ddd;
        }
        .apple-btn {
            background-color: black;
            color: white;
            border: 1px solid #ddd;
        }
        .social-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .footer {
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            color: black;
            margin-top: auto;
            padding-bottom: 10px;
        }
        .nav-dropdown {
            position: fixed;
            bottom: 60px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <img src="dependencies/img/oduck.png" alt="" width="140">
    <div class="title">DAFTAR</div>
    <div class="form-container">
        <input type="text" class="form-control" placeholder="masukkan email/no.telp">
        <input type="password" class="form-control" placeholder="masukkan password">
        <div class="or-text">atau</div>
        <button class="social-btn google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/archive/c/c1/20230305195326%21Google_%22G%22_logo.svg/120px-Google_%22G%22_logo.svg.png" alt="Google"> Lanjutkan dengan Google
        </button>
        <button class="social-btn facebook-btn bg-light text-dark">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"> Lanjutkan dengan Facebook
        </button>
        <button class="social-btn apple-btn bg-light text-dark">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple"> Lanjutkan dengan Apple
        </button>
    </div>

    <!-- Dropdown Navigasi -->
    <div class="dropdown nav-dropdown">
        <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Navigasi
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="index.html">1. SplashScreen</a></li>

            <li><a class="dropdown-item" href="signup.html">3. Daftar</a></li>
            <li><a class="dropdown-item" href="isiprofile.html">4. Isi Profil</a></li>
            <li><a class="dropdown-item" href="pesanprofile.html">5. Pesan Profile</a></li>
            <li><a class="dropdown-item" href="pencarian.html">6. Pencarian</a></li>
            <li><a class="dropdown-item" href="searchview.html">7. Hasil Pencarian</a></li>
            <li><a class="dropdown-item" href="productdetail.html">8. Detail Produk</a></li>
            <li><a class="dropdown-item" href="checkout.html">9. Checkout</a></li>
            <li><a class="dropdown-item" href="otw.html">10. On-The-Way</a></li>
            <li><a class="dropdown-item" href="rating.html">11. Rating</a></li>
        </ul>
    </div>

    <div class="footer">design by group 5</div>
